<body>
<div class="container">
	<div class="form--container">
		<div class="right--side">
			<h1>Have An Account</h1>
			<a href="../HTML/login.html" class="signup">Login</a>
		</div>
		<div class="left--side">
			<h2>Sign In</h2>

				<input type="text" placeholder="Username" max="16" required>

				<input type="gmail" placeholder="Gmail" required>

			<a href="#">Submit</a>
		</div>
	</div>
</div>
