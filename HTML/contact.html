	<title>Portfolio : Contact</title>

<body>
	<div class="container">
		<div class="header">
			<h1>Contact Me</h1>
			<p>Get in touch with us, we're user firendly</p>
		</div>
		<div class="content--sec">

				<button>Send</button>
			</form>
		</div>
	</div>
